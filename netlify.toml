[build]
  command = "npm run build"
  publish = "dist"

# SPA client-side routing â€” redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

# Cache immutable assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https://generativelanguage.googleapis.com https://api.github.com https://accounts.google.com https://www.googleapis.com https://gmail.googleapis.com https://*.supabase.co wss://*.supabase.co http://localhost:3100; frame-src https://accounts.google.com; font-src 'self' data:;"
